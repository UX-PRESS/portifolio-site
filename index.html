<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UXPRESS Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="assets/img/logo_.png" alt="UXPRESS Logo" class="logo" />
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>UXPRESS PORTFOLIO - CAPTURE YOUR ESSENCE</h1>
    <p>A collection of websites and projects we've built using modern web technologies.</p>
  </header>

  <!-- Carousel with arrows -->
  <section class="carousel-container">
  <!-- The ideaof this section is in 'assets/img/hero-section.png' -->

    <button class="nav-btn left" onclick="scrollLeft()">‹</button>
    <div class="carousel" id="carousel">
      <img src="assets/img/vectron.png" alt="vectron" class="thumb" />
      <img src="assets/img/Profilex.png" alt="profilex" class="thumb" />
      <img src="assets/img/mercadex.png" alt="mercadex" class="thumb" />
      <img src="assets/img/Mentora.png" alt="mentora" class="thumb" />
      <img src="assets/img/Flashpoint.png" alt="flashpoint" class="thumb" />
      <img src="assets/img/Heartwave.png" alt="heartwave" class="thumb" />
      <img src="assets/img/Inkspare.png" alt="inkspare" class="thumb" />
    </div>
    <button class="nav-btn right" onclick="scrollRight()">›</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>Made by UXPRESS — © 2025</p>
  </footer>

  <script>
    function scrollLeft() {
      document.getElementById('carousel').scrollBy({ left: -200, behavior: 'smooth' });
    }

    function scrollRight() {
      document.getElementById('carousel').scrollBy({ left: 200, behavior: 'smooth' });
    }
  </script>
</body>
</html>
